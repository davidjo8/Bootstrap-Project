<!-- apply.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sets character encoding and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apply - Korean Chicken</title>

    <!-- Link to Bootstrap CSS for styling for a future iteration -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <!-- Simplistic Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Website brand name -->
            <a class="navbar-brand" href="Bootstrap project.html">Korean Chicken Flavors</a>
            
            <!-- Button for collapsing navigation on smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Bootstrap project.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="flavors.html">Flavors</a></li>
                    <li class="nav-item"><a class="nav-link" href="submit.html">Submit</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main content section -->
    <div class="container mt-5">
        <h1 class="text-center">Submit Your Favorite Flavors</h1>
        <!-- Form for submitting a new flavor -->
        <form>
            <div class="mb-3">
                <label for="flavor" class="form-label">Flavor Name</label>
                <input type="text" class="form-control" id="flavor" placeholder="Enter flavor name">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" placeholder="Describe the flavor"></textarea>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Image</label>
                <textarea class="form-control" id="description" placeholder="Send an image"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- Footer section -->
    <footer class="text-center mt-5 p-3 bg-dark text-white">&copy; 2025 Korean Chicken Flavors</footer>
    
    <!-- jQuery and Bootstrap JavaScript dependencies -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
